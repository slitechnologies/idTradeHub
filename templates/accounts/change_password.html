{% extends 'base.html' %}

{% block content %}


<!-- ========================= SECTION CONTENT ========================= -->
<section class="section-conten padding-y bg">

{% include 'includes/alerts.html' %}
<div class="container">
	<div class="row">
		{% include 'includes/dashboard_sidebar.html' %}
	<main class="col-md-9">
		<article class="card">
		<header class="card-header">
			<strong class="d-inline-block mr-3">Change Your Password</strong>
		</header>
		<div class="card-body">
			<div class="row">
         <!-- Individual's  Order Table -->
				<div class="col-md-12">
					<form class="" action="{% url 'change_password' %}" method="post">
						{% csrf_token %}

						<div class="form-group">
							<label for="">Current Password</label>
							<input type="password" name="current_password" placeholder="Current Password" class="form-control" required>
						</div>

						<div class="form-group">
							<label for="">Create New Password</label>
					  	<input type="password" name="new_password" placeholder="Create New Password" class="form-control" required>
						</div>

						<div class="form-group">
							<label for="">Confirm Password</label>
							<input type="password" name="confirm_password" placeholder="Confirm New Password" class="form-control" required>
						</div>
						<input type="submit" class="btn btn-primary" name="" value="Submit">
					</form>

				</div>
			</div> <!-- row end	 -->
		</div> <!-- card-body -->
		</article> <!-- order-group.// -->
	</main>
</div> <!-- row.// -->
</div>


</section>
<!-- ========================= SECTION CONTENT END// ========================= -->

{% endblock %}
